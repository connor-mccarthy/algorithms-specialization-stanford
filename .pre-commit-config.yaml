# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    - id: flake8
      name: flake8
      language: system
      entry: flake8
      types: [python]
      stages: [commit]
    - id: black
      language: python
      language_version: python3.7
      name: black
      entry: black
      types: [python]
      stages: [commit]
    - id: mypy
      language: python
      language_version: python3.7
      name: mypy
      entry: mypy
      types: [python]
    - id: generate_requirements
      name: generate requirements
      language: python
      language_version: python3.7
      entry: poetry export --without-hashes -f requirements.txt --output requirements.txt
      pass_filenames: false
    - id: generate_dev_requirements
      name: generate development requirements
      language: python
      language_version: python3.7
      entry: poetry export --dev --without-hashes -f requirements.txt --output dev_requirements.txt
      pass_filenames: false

  
